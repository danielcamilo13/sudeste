{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrastyle %}{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static " admin /css/dashboard.css" %}">{% endblock %}
{% block content %}
<div class="results">
    <table id="result_list">

        <form action="{%url 'solicitacao:pedidosDetalhe' %}" method="post">
                {%csrf_token%}
                <h3>Selecione a opcao desejada</h3>
                <select name="selecionar_opcoes">
                    <option value="cacamba">Solicitar Cacamba</option>
                    <option value="retirar">Retirar Cacamba</option>
                    <option value="status">Status do Pedido</option>
                </select>
                    <input type="submit" value="continuar">
        </form>


    <div class="results">
        <form action="{% url 'solicitacao:confirmacao'%}" method="post">
            {%csrf_token%}
            {{form}}
            <input type="submit" value="gravar">
        </form>
    </div>
    </table>
</div>
